<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="game__container">
        <div class="scoreboard">
            <div class="scoreboard__info">
                <div class="scoreboard__info-row">
                    <div id="vis-name" class="teamname">VISITING TEAMNAME</div>
                    <div id="vis-runs" class="runs">0</div>
                    <div class="scoreboard__info-outs">
                        <p>OUTS
                    </div>
                </div>
                <div class="scoreboard__info-row">
                    <div id="home-name" class="teamname">HOME TEAMNAME</div>
                    <div id="home-runs" class="runs">0</div>
                    <div class="scoreboard__info-outs">
                        <p id="outs">0</p>
                    </div>
                </div>
            </div>
            <div class="scoreboard__inning">
                <i class="fas fa-chevron-up fa-lg"></i>
                <p id="inning">1</p>
                <i class="fas fa-chevron-down fa-lg"></i>
            </div>
        </div>

        <div class="field">

        </div>

        <div class="pitcher">
            <div class="pitcher--info">
                <div class="handed">LHP</div>
                <div id="pitcher-name" class="player-name">PITCHER NAME</div>
            </div>

            <div class="pitcher--gamestats">
                <div>IP</div>
                <div>H</div>
                <div>R</div>
                <div>ER</div>
                <div>BB</div>
                <div>K</div>
                <div id="pitcher-stat-ip">0</div>
                <div id="pitcher-stat-h">0</div>
                <div id="pitcher-stat-r">0</div>
                <div id="pitcher-stat-er">0</div>
                <div id="pitcher-stat-bb">0</div>
                <div id="pitcher-stat-k">0</div>
            </div>
        </div>

        <div class="batter">
            <div class="batter--info">
                <div class="handed">RHB</div>
                <div id="batter-name" class="player-name">BATTER NAME</div>
            </div>

            <div class="batter--gamestats">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div id="batter-pa-1" class="batter-diamond-bg">
                    <img src="result-empty.png">
                </div>
                <div id="batter-pa-2" class="batter-diamond-bg">
                    <img src="result-empty.png">
                </div>
                <div id="batter-pa-3" class="batter-diamond-bg">
                    <img src="result-empty.png">
                </div>
                <div id="batter-pa-4" class="batter-diamond-bg">
                    <img src="result-empty.png">
                </div>
                <div id="batter-pa-5" class="batter-diamond-bg">
                    <img src="result-empty.png">
                </div>
            </div>
        </div>

        <div class="options">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </div>
</body>

</html>
